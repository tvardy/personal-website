title: tvardy.blog
description: >-
  A developers' website to share some thoughts, ideas, code, an official resume etc.
#baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tvardy.blog" # the base hostname & protocol for your site, e.g. http://example.com
author: tvardy
lang: en
timezone: UTC
excerpt_separator: "<!-- more -->"
in_text_separator: "<span class=\"in_text_separator\">â€¢</span>"
google_analytics: UA-125050706-1
comments: false

markdown: kramdown
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-sitemap
  - octopress-minify-html

permalink: "/blog/:year/:month/:day/:title/"

pagination:
  enabled: true
  per_page: 3
  permalink: "/blog/:num/"
  title: "Blog archive page :num"
  limit: 0
  sort_field: 'date'
  sort_reverse: true

kramdown:
  auto_ids: false
  enable_coderay: false
  entity_output: as_char
  footnote_nr: 1
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  toc_levels: 1..6

jekyll-archives:
  enabled:
    - tags
  layout: category_archives
  permalinks:
    tag: /blog/tag/:name/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post

include:
  - _redirects

exclude:
  - .idea/
  - Gemfile
  - Gemfile.lock
  - README.md
  #- node_modules
  #- vendor/bundle/
  #- vendor/cache/
  #- vendor/gems/
  #- vendor/ruby/
