backend:
  name: github
  repo: tvardy/personal-website
  commit_messages:
    create: 'feat(content): create {{slug}}'
    update: 'feat(content): update {{slug}}'
    delete: 'feat(content): delete {{slug}}'
    uploadMedia: 'feat(assets): upload {{path}}'
    deleteMedia: 'feat(assets): delete {{path}}'
publish_mode: editorial_workflow
media_folder: "assets"
slug:
  encoding: "ascii"
  clean_accents: true
collections:
- name: "pages"
  label: "Pages"
  label_singular: "Page"
  files:
  - label: "About"
    name: "about"
    file: "about.md"
    format: "frontmatter"
    fields:
    - label: "Title"
      name: "title"
      widget: "string"
    - label: "Permalink"
      name: "permalink"
      widget: "hidden"
      default: "/about"
    - label: "Content"
      name: "body"
      widget: "markdown"
- name: "posts"
  label: "Posts"
  label_singular: "Post"
  folder: "_posts"
  create: true
  format: "frontmatter"
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  fields:
  - label: "Title"
    name: "title"
    widget: "string"
  - label: "Date"
    name: "date"
    widget: "date"
  - label: 'Tags'
    name: 'tags'
    widget: 'list'
    required: false
    default: []
  - label: "Featured Image"
    name: "image"
    required: false
    widget: "image"
  - label: "Content"
    name: "body"
    widget: "markdown"
